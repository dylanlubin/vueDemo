<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">

		</style>
		<script type="text/javascript">
			window.onload = function() {
				new Vue({
					el: '#box',
					data: {
						a: 'yellow',
						b: '100px',
						aa: 'red',
						bb: '100px',
						isOk: true,
						myJson: {
							'color': 'pink',
							'fontSize': '100px'
						},
						myJson2: {
							'background': ' aqua'
						},
						jsonArray: [{
							'color': 'pink',
							'fontSize': '100px'
						}]
					},
					methods: {
						qieHuan(isShow) {
							if (isShow) {
								this.aa = 'blue';
								this.bb = '50px'

							} else {
								this.aa = 'pink';
								this.bb = '150px'
							}
						}
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="box">
			<h1 style="color: red;">阿斯顿发顺丰大是大非</h1>

			<!-- 绑定Style属性之后的写法 值给一个json对象 -->
			<h1 v-bind:style="{'color':'blue','fontSize':'100px'}">阿斯顿发顺丰大是大非</h1>
			<!-- 值取变量 -->
			<h1 v-bind:style="{'color':a,'fontSize':b}">阿斯顿发顺丰大是大非</h1>

			<h1 v-bind:style="myJson">阿斯顿发顺丰大是大非</h1>


			<!-- 绑定多个 -->
			<h1 v-bind:style="[myJson,myJson2]">阿斯顿发顺丰大是大非</h1>
			<h2 v-bind:style="{'color':aa,'fontSize':bb}">阿斯顿发说说的发说说的法定</h2>
			<button @click="qieHuan(isOk=!isOk)">切换样式</button>

			<h1 v-bind:style="jsonArray">阿斯顿发顺丰大是大非</h1>
		</div>
	</body>
</html>
