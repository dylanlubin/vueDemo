<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				new Vue({
					el: '#box',
					data: {
						isShow: true,
						score: 0
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="text" id="" value="" placeholder="请输入你的成绩0---100" v-model="score" />
			<h1 v-if="score>=0&&score<60">
				不及格
			</h1>
			<h1 v-else-if="score>=60&&score<80">
				差
			</h1>
			<h1 v-else-if="score>=80&&score<90">
				中等
			</h1>
			<h1 v-else-if="score>=90&&score<95">
				良好
			</h1>
			<h1 v-else-if="score>=95&&score<=100">
				优秀
			</h1>
			<h1 v-else>
				成绩不合法
			</h1>
		</div>
	</body>
</html>
